<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator Project
    </title>

    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  
  <body>
    <section class="calc-body">
      
      <div class="left-ear"></div>

      <div class="right-ear"></div>

      <div class="yellow-div">
        <div class="eyes1"></div>
        <div class="eyes2"></div>

        <div class="blush1"></div>
        <div class="blush2"></div>

        <img class="nose-and-mouth" src="images/nose-and-mouth.png">
      </div>
      <div class="hat"></div>
      <div class="hat-top"></div>
      

      <div class="calc-top">
        <!-- Calculator Screen --> 
        <p class="js-calc-screen calc-screen"></p>
      </div>

      <div class="grid-number-div">
        <!-- Calculator Buttons --> 
      
          <button class="num-button" onclick="updateCalculation('1');">
            1
          </button>

          <button class="num-button" onclick="updateCalculation('2');">
            2
          </button>

          <button class="num-button" onclick="updateCalculation('3');">
            3
          </button>

          <button class="oper-button" onclick="updateCalculation('+');">
            +
          </button>

          <button class="num-button" onclick="updateCalculation('4');">
            4
          </button>

          <button class="num-button" onclick="updateCalculation('5');">
            5
          </button>

          <button class="num-button" onclick="updateCalculation('6');">
            6
          </button>

          <button class="oper-button" onclick="updateCalculation('-');">
            -
          </button>

          <button class="num-button" onclick="updateCalculation('7');">
            7
          </button>

          <button class="num-button" onclick="updateCalculation('8');">
            8
          </button>

          <button class="num-button" onclick="updateCalculation('9')">
            9
          </button>

          <button class="oper-button" onclick="updateCalculation('*');">
            *
          </button>

          <button class="num-button" onclick="updateCalculation('9')">
            0
          </button>

          <button class="num-button" onclick="updateCalculation('.')">
            .
          </button>

          <button class="equal-button" onclick="evaluateCalculation()">
            =
          </button>

          <button class="oper-button" onclick="updateCalculation('/')">
            /
          </button>
      </div>
     


      <div class="flex-command-div">
        <button class="command-button" onclick="clearCalculation()">
          Clear
        </button>

        <button class="command-button" onclick="goBack()">
          Back
        </button>
      </div>
      

    </section>

    <script src="scripts/calculator.js"></script>
  </body>

</html>
