<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator Project
    </title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <section class="calc-body">
      
      <div class="left-ear"></div>

      <div class="right-ear"></div>

      <div class="yellow-div">
        <div class="eyes1"></div>
        <div class="eyes2"></div>

        <div class="blush1"></div>
        <div class="blush2"></div>

        <img class="nose-and-mouth" src="img/nose-and-mouth.png">
      </div>
      <div class="hat"></div>
      <div class="hat-top"></div>
      

      <div class="calc-top">
        <!-- Calculator Screen --> 
         <div>
          <p class="js-calc-done-screen calc-done-screen"></p>
          <p class="js-calc-screen calc-screen"></p>
         </div>
      </div>

      <div class="grid-number-div">
        <!-- Calculator Buttons --> 
      
          <button class="num-button">
            1
          </button>

          <button class="num-button">
            2
          </button>

          <button class="num-button">
            3
          </button>

          <button class="oper-button">
            +
          </button>

          <button class="num-button">
            4
          </button>

          <button class="num-button">
            5
          </button>

          <button class="num-button">
            6
          </button>

          <button class="oper-button">
            -
          </button>

          <button class="num-button">
            7
          </button>

          <button class="num-button">
            8
          </button>

          <button class="num-button">
            9
          </button>

          <button class="oper-button">
            *
          </button>

          <button class="num-button">
            0
          </button>

          <button class="num-button">
            .
          </button>

          <button class="equal-button">
            =
          </button>

          <button class="oper-button">
            /
          </button>
      </div>

      <div class="flex-command-div">
        <button class="command-button">
          Clear
        </button>

        <button class="command-button">
          Back
        </button>
      </div>

    </section>

    <section class="extra-features">
      <div class="sticky-note">
        <div class="sticky-tab"></div>
        <p class="quotes"></p>
        <a href="https://github.com/angelcache" target="_blank" rel="noreferrer noopener">
        <img class="github-icon" src="img/github.svg">
        </a>
      </div>

      <div class="mini-grade-calc-body">
        <img class="muffin" src="img/muffin.svg" alt="Muffin Final Grade Calculator">
      </div>
    </section>

    <script src="js/calculator.js"></script>
    <script src="js/event-listeners.js"></script>
  </body>

</html>
