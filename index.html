<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator Project
    </title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  
  <body>
    <section class="calc-body">
      
      <div class="left-ear"></div>

      <div class="right-ear"></div>

      <div class="yellow-div">
        <div class="eyes1"></div>
        <div class="eyes2"></div>

        <div class="blush1"></div>
        <div class="blush2"></div>

        <img class="nose-and-mouth" src="img/nose-and-mouth.png">
      </div>
      <div class="hat"></div>
      <div class="hat-top"></div>
      

      <div class="calc-top">
        <!-- Calculator Screen --> 
        <p class="js-calc-screen calc-screen"></p>
      </div>

      <p class="js-calc-done-screen"></p>
      <div class="grid-number-div">
        <!-- Calculator Buttons --> 
      
          <button class="num-button">
            1
          </button>

          <button class="num-button">
            2
          </button>

          <button class="num-button">
            3
          </button>

          <button class="oper-button">
            +
          </button>

          <button class="num-button">
            4
          </button>

          <button class="num-button">
            5
          </button>

          <button class="num-button">
            6
          </button>

          <button class="oper-button">
            -
          </button>

          <button class="num-button">
            7
          </button>

          <button class="num-button">
            8
          </button>

          <button class="num-button">
            9
          </button>

          <button class="oper-button">
            *
          </button>

          <button class="num-button">
            0
          </button>

          <button class="num-button">
            .
          </button>

          <button class="equal-button">
            =
          </button>

          <button class="oper-button">
            /
          </button>
      </div>

      <div class="flex-command-div">
        <button class="command-button">
          Clear
        </button>

        <button class="command-button">
          Back
        </button>
      </div>

    </section>

    <script src="js/calculator.js"></script>
    <script src="js/event-listeners.js"></script>
  </body>

</html>
